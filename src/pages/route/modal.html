<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list>
        <ion-item>
            <ion-searchbar (ionInput)="onInput($event)" (ionCancel)="clearSearch()">
            </ion-searchbar>
            <ion-list>
                <ion-item *ngFor="let address of listAddress; let a = index">
                    {{address}}
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-list>
</ion-content>
