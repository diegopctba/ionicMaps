<ion-header>
    <ion-toolbar>
        <ion-title>
            Lugares
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-list >
        <ion-item>
            <ion-searchbar #searchbar  (ionInput)="onInput()" (ionCancel)="clearSearch()" [(ngModel)]="textField">
            </ion-searchbar>
            <ion-list id="listPlaces">
                <ion-item *ngFor="let address of listAddress; let a = index" (click)="select(address)"
                            [class.selected]="address === selected">
                    {{address}}
                </ion-item>
            </ion-list>
        </ion-item>
    </ion-list>
</ion-content>
