<ion-header>

  <ion-navbar>
    <ion-title>Rota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-list-header >
      <ion-label >{{distance | number: '2.1-1' }} km</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Origem:</ion-label>
      <ion-input [disabled]="true" value="{{origin | uppercase}}"></ion-input>
    </ion-item>

    <ion-item *ngFor="let way of result; let i = index;">
      <ion-label>Parada {{i+1}}:</ion-label>
      <ion-input [disabled]="true" value="{{way | uppercase}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Destino:</ion-label>
      <ion-input [disabled]="true" value="{{destination | uppercase}}"></ion-input>
    </ion-item>
    <ion-item class="button" hidden>
      <button ion-button (click)="back()" outline round large>Voltar</button>
    </ion-item>
  </ion-list>

</ion-content>
